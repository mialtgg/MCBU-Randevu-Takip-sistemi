{% extends "account/base.html" %}
{% load static %}

{% block title %}{% endblock title %}
    
{% block content %}

                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6 col-xl-5">
                            <div class="card mt-4">
                                <div class="card-body p-4 text-center"> 
                                    <lord-icon
                                        src="https://cdn.lordicon.com/hzomhqxz.json"
                                        trigger="loop"
                                        colors="primary:#405189,secondary:#08a88a"
                                        style="width:180px;height:180px">
                                    </lord-icon>

                                    <div class="mt-4 pt-2">
                                        <h5>Çıkış Yap </h5>
                                        <p class="text-muted">Çıkış Yapmak istediğinize emin misiniz ? </p>
                                        <form method="post" action="{% url 'logout' %}">
                                            {% csrf_token %}
                                            {% if redirect_field_value %}
                                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                            {% endif %}
                                            <button type="submit" class="btn btn-success w-100">Çıkış Yap </button>
                                          </form>
                                    </div>
                                </div>
                                <!-- end card body -->
                            </div>
                            <!-- end card -->
                            <div class="mt-4 text-center">
                                <p class="mb-0">Anasayfaya Dön <a href="home" class="fw-semibold text-primary text-decoration-underline">  </a> </p>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
{% endblock content %}
